language: java
jdk:
  - openjdk8

# Travis CI를 어느 브랜치가 푸시될 떄 수행할지 지정
branches:
  only:
    - master

before_install:
  - chmod +x gradlew

# Travis CI 서버의 Home
# 그레이들을 통해 의존성을 받게 되면 이를 해당 디렉토리에 캐시하여, 같은 의존성은 다음 배포 때부터 다시 받지 않도록 설정
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# master 브랜치에 푸시되었을때 수행하는 명령어, 프로젝트 내부에 둔 gradlew을 통해 clean&build 하도록 수행
script: "./gradlew clean build"

# CI 실행 완료시 메일로 알람
