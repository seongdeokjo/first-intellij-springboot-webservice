# codedeploy 버전을 이야기함
# 프로젝트 버전이 아니므로 0.0 이외에 다른 버전을 사용하면 오류가 발생함
version: 0.0
os: linux
files:
  - source: /  # codedeploy에서 전달해 준 파일 중 destination으로 이동시킬 대상을 지정, 루트 경로를 지정하면 전체 파일을 이야기 한다.
    destination: /home/ec2-user/app/step2/zip/ # source에서 지정된 파일을 받을 위치입니다. 이후 jar를 실행하는 등 destination에서 옮긴 파일들로 진행됨
    overwrite: yes # 기존에 파일이 존재하면 덮어쓸지 결정

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user